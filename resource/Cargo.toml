[package]
name = "ckb-resource"
version = "0.15.0-pre"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"
build = "build.rs"
include = ["/specs", "/ckb.toml", "/ckb-miner.toml"]

[dependencies]
phf = "0.7.21"
includedir = "0.5.0"
tempfile = "3.0"
numext-fixed-hash = { version = "0.1", features = ["support_rand", "support_heapsize", "support_serde"] }
serde = "1.0"
serde_derive = "1.0"
ckb-system-cells = { git = "https://github.com/nervosnetwork/ckb-system-scripts", rev = "d1450b543ef67a0bb8fcacc10835f1abeef6c0ab" }

[build-dependencies]
includedir_codegen = "0.5.0"
walkdir = "2.1.4"
ckb-system-cells = { git = "https://github.com/nervosnetwork/ckb-system-scripts", rev = "d1450b543ef67a0bb8fcacc10835f1abeef6c0ab" }
numext-fixed-hash = { version = "0.1", features = ["support_rand", "support_heapsize", "support_serde"] }
