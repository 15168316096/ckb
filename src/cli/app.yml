name: ckb
version: "0.1.0"
author: Nervos Core Dev <dev@nervos.org>
about: Nervos CKB - The Common Knowledge Base
args:
    - config:
        short: c
        long: config
        value_name: CONFIG
        help: Specify the configuration file PATH.
    - data-dir:
        short: d
        long: data-dir
        value_name: PATH
        help: Specify data directory.
    - chain:
        long: chain
        value_name: CHAIN
        help: Specify the chain spec file.
subcommands:
    - run:
        version: "0.1.0"
        about: run
    - signer:
        version: "0.1.0"
        subcommands:
            - new:
                about: generate new signer
